<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}IT Inventory Tracker{% endblock %}</title>
        <link href="static/css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <p>IT Inventory</p>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Log out</a>
        {% else %}
            <a href="{{ url_for('login') }}">Log in</a>
        {% endif %}
        <p>{% if current_user.is_authenticated %}{{ current_user.full_name }} is logged in.{% endif %}</p>
        {% block content %}
        {% endblock %}


    <!-- show date and time -->
        <div class="footer">
            <time>{{ time.strftime('%A %-m-%-d-%Y %-I:%M %p') }}</time>
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
