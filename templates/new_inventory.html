{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<p>New Inventory</p>
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Submit</button>
</form>
    <button><a href="{{ url_for('main_actions') }}">Cancel</a></button>
{% endblock %}
